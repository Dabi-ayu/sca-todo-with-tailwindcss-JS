<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page</title>
    <link rel="stylesheet" href="./output.css" />
  </head>

  <body class="bg-bgBack">
    <header class="mt-4 ml-60 mx-auto">
      <h1 class="text-4xl font-bold">Todo App <br /></h1>
      <strong class="tex-3xl text-bold">By Dabi Ayu</strong>
    </header>

    <br /><br />
    <div
      class="bg-bgTodo py-8 px-8 rounded-xl shadow-lg w-1/2 mx-auto"
      id="container"
    >
      <div class="container flex space-x-2">
        <input
          type="text"
          class="py-2 px-2 rounded-xl bg-bgTodo border border-bgBtn w-3/4 text-bgBtn"
          placeholder="Add a new task"
          id="input-field"
          autocomplete="off"
        />
        <button
          class="flex items-center justify-center pb-2 px-3 rounded-xl text-white bg-bgBtn text-3xl hover:bg-btnHover transition duration-500"
          id="btn-add"
          onclick="createTask()"
        >
          <span>+</span>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
